<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Feedback Survey</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">A simple customer feedback survey form</p>
    <form id="survey-form" action="/submit-survey" method="POST">
      <fieldset>
        <legend><strong>Personal Information</strong></legend>
        <div>
          <label id="name-label">Enter your name: <input required id="name" type="text" placeholder="Enter your name"/></label>
        </div>
        <div>
          <label id="email-label">Enter your email: <input required id="email" type="email" placeholder="Enter your email"/></label>
        </div>
        <div>
          <label id="number-label">Enter your number: <input id="number" type="number" min="4" max="8" placeholder="Enter your number"/></label>
        </div>
      </fieldset>
    
    <fieldset>
      <legend><strong>Survey Questions</strong></legend>
      <label>How satisfied are you with our service?</label><br>
      <label for="Very Satisfied"><input type="radio" name="satisfaction-level"value="Very Satisfied" />Very Satisfied</label><br>
      <label for="Satisfied"><input type="radio" name="satisfaction-level" value="Satisfied"/>Satisfied</label><br>
      <label for="Neutral"><input type="radio" name="satisfaction-level"value="Neutral" />Neutral</label><br>
      <label for="Dissatisfied"><input type="radio" name="satisfaction-level" value="Dissatisfied"/>Dissatisfied</label><br>
      <label for="Very Dissatisfied"><input type="radio" name="satisfaction-level"value="Very Dissatisfied" />Very Dissatisfied</label><br><br>

      <label>How would you rate the quality of the product/service?</label><br>
      <select id="product-quality" name="product-quality" required>
        <option >Select Option</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Poor">Poor</option>
        <option value="Very Poor">Very Poor</option>
        
        
  
        </select><br><br>

      <label>How likely are you to recommend our product/service to others?</label><br>
      <label for="Very Likely"><input type="radio" name="recommend"value="Very Likely" />Very Likely</label><br>
      <label for="Likely"><input type="radio" name="recommend" value="Likely"/>Likely</label><br>
      <label for="Neutral"><input type="radio" name="recommend"value="Neutral" />Neutral</label><br>
      <label for="Unlikely"><input type="radio" name="recommend" value="Unlikely"/>Unlikely</label><br>
      <label for="Very Unlikely"><input type="radio" name="recommend"value="Very Unlikely" />Very Unlikely</label><br><br>

      <label>Which aspect of our service do you find most valuable?</label><br>
      <label for="Very Likely"><input type="checkbox" name="valuable-service"value="Product Quality" />Product Quality</label><br>
      <label for="Customer Service"><input type="checkbox" name="valuable-service" value="Customer Service"/>Customer Service</label><br>
      <label for="Pricing"><input type="checkbox" name="valuable-service"value="Pricing" />Pricing</label><br>
      <label for="Convenience"><input type="checkbox" name="valuable-service" value="Convenience"/>Convenience</label><br>
      <label for="Other">Other: </label>
      <input type="text" name="other-valuable-service" /><br><br>

     
      <label>How can we improve your experience?</label><br>
      <div>
        <textarea>Enter here...</textarea>
      </div>

      <label>Would you like to be contacted for future promotions or surveys?</label>
      <label for="Yes"><input type="radio" name="future-promotion"value="Yes" />Yes</label>
      <label for="No"><input type="radio" name="future-promotion" value="No"/>No</label><br><br>
      
      <label>Any additional comments?</label><br>
      <div>
        <textarea>Please enter here...</textarea>
      </div>
    </fieldset>
    
    <button id="submit">submit</button>
      
    </form>

  </body>
  

</html>
