<html lang="en">

    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">A simple customer feedback survey form</p>

      </div>

      <div><label id="number-label">Enter your number: <input id="number" type="number" min="4" max="8" placeholder="Enter your number"/></label></div>
    <select id="dropdown">
      <option>Select an option</option>
      <option>Option A</option>
      <option>Option B</option>
    </select>
    <fieldset>
      <p>How satisfied are you with our service?</p>
      <label for="Option A"><input type="radio" name="name"value="Option A" />Option A</label>
      <label for="Option B"><input type="radio" name="name" value="Option B"/>Option B</label>
      <label for="Option A"><input type="radio" name="name"value="Option A" />Option A</label>
      <label for="Option B"><input type="radio" name="name" value="Option B"/>Option B</label>
      <label for="Option A"><input type="radio" name="name"value="Option A" />Option A</label>
      <label for="Option B"><input type="radio" name="name" value="Option B"/>Option B</label>
    
    </fieldset>
    <div>
      <label for="Option A"><input type="checkbox" name="name" value="Option A" />Option A</label>
    <label for="Option B"><input type="checkbox" name="name" value="Option A" />Option B</label>
    
    </div>
    <div>
      <textarea>Any additional comments</textarea>
    </div>

    </form>

  </body>
  

</html>
